<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://www.evms.edu/research/research_day/style.css">
  <script src="https://www.evms.edu/research/research_day/index.js" defer></script>
  <title>Card to Modal</title>
</head>
<body>
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    
    <div class="card-to-modal">
      <div id="card1" class="card">
        <div class="card__content">
          <figure class="card__thumbnail trigger">
            <img src="https://img.youtube.com/vi/1j_CeB-ZMoI/hqdefault.jpg" alt="" class="card__thumbnail__image">
          </figure>
          <div class="card__content__description">
          <p class="card__title">Using AI and simulation modeling to identify new risk factors for autoimmune pemphigus lesions</p>
          <p class="">Adawi, Waleed  (Author, Program/yr, Mentor)</p>
            <a class="card__file" href="assets/sample-ppt.pdf">Sample-PDF</a>
            </div>
            
        </div>
      </div>
    </div>
    <div id="modal1" class="card__modal">
        <div id="closeModal" class="card__modal__close">&times;</div>
        <div class="card__modal__content">
        <div class="card__modal__content__video">
            <div id="player"></div>
          
          </div>
        </div>
      </div>
    </body>
    
    </html>
    <script>
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          videoId: '1j_CeB-ZMoI',
          height: '390',
          width: '640',
          frameborder: '0',
          modestbranding: '1',
          autoplay: '0',
          allowfullscreen: '0',
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.playVideo();
      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      var done = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          setTimeout(pauseVideo, 6000);
          done = true;
        }
      }
      function pauseVideo() {
        player.pauseVideo();
      }
    </script>
  </body>
</html>
