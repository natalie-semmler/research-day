<body>
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    
    <div class="card-to-modal">
      <div id="card1" class="card">
        <div class="card__content">
          <figure class="card__thumbnail trigger">
            <img src="https://img.youtube.com/vi/1j_CeB-ZMoI/hqdefault.jpg" alt="" class="card__thumbnail__image">
          </figure>
          <div class="card__content__description">
          <p class="card__title">Using AI and simulation modeling to identify new risk factors for autoimmune pemphigus lesions</p>
          <p class="">Adawi, Waleed  (Author, Program/yr, Mentor)</p>
            <a class="card__file" href="assets/sample-ppt.pdf">Sample-PDF</a>
            </div>
            
        </div>
      </div>
    </div>
    <div id="modal1" class="card__modal">
        <div id="closeModal" class="card__modal__close">&times;</div>
        <div class="card__modal__content">
        <div class="card__modal__content__video">
            <div id="player"></div>
          
          </div>
        </div>
      </div>
    </body>
